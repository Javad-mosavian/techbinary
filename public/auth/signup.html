<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Document</title>
</head>

<body dir="rtl">
    <div class="h-[100svh] w-full flex flex-col md:flex-row">
        <div class="h-1/5 md:h-full md:w-2/4 lg:w-3/5 2xl:w-3/4 bg-gradient-to-tr from-sky-500 to-sky-800 flex flex-col justify-center items-center space-y-5 px-5 text-justify">
            <img src="../Logo.png" alt="TechBinary" class="w-32 md:w-36 lg:w-44  md:pb-10">
            <h2 class="text-2xl text-center text-light-text-Primary hidden md:block">به تک باینری خوش اومدی! دنیای تکنولوژی رو با ما کشف کن.</h2>
            <span class="text-base text-center text-light-text-soft hidden md:block">ثبت‌نام کن تا جدیدترین مطالب تکنولوژی رو از دست ندی!</span>
        </div>
        <aside class="h-4/5 md:h-full w-full md:w-2/4 lg:w-2/5 2xl:w-1/4 bg-light-text-Primary flex flex-col justify-center items-center py-10">

            <form action="" method="post" class="md:flex-1 w-4/5 flex flex-col gap-3 justify-center">

                <h1 class="text-my-second text-lg font-medium">ایجاد حساب کاربری</h1>
                <input class="auth-input" type="email" placeholder="ایمیل خود را وارد کنید" required>
                <input class="auth-input" type="password" name="" placeholder="رمز عبور خود را وارد کنید" required>
                <div class="w-full flex justify-end">
                    <button class="auth-btn"><span>ورود</span><i class="fa fa-angle-left absolute left-3"></i></button>
                </div>
                <a href="./signin.html" class="text-center text-sm mt-3 text-dark-text-soft opacity-70">قبلا عضو شده‌اید؟ رفتن به
                    صفحه ورود</a>
            </form>

            <footer class="mt-auto w-full h-10 text-2xl flex justify-between items-center px-10 text-center space-x-3">
                <div class="icons space-x-3">
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-telegram"></i></a>
                </div>
                <a href="../index.html" class="text-sm font-medium">صفحه اصلی</a>
                
            </footer>
        </aside>
    </div>
</body>

</html>
