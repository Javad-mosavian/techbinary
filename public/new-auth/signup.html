<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body dir="rtl" class="auth-body">
    <div class="auth-parent h-auto">
        <img class="w-30  mb-5" src="../Logo.png" alt="">
        <h1>ساخت حساب کاربری در تک باینری</h1>
        <span>ایمیل خود را وارد کنید.</span>
        <form class="w-full space-y-2" action="" method="post">
            <div class="relative z-0 my-2">
                <input id="email" class="auth-inputs peer mb-2" type="text" name="" autocomplete="off" spellcheck="false" placeholder="" required>
                <label for="email" class="auth-labels">ایمیل</label>
            </div>
            <span id="err" class="text-sm text-red-600 hidden">ایمیل شما معتبر نمی باشد!</span>
            <button id="submit" disabled
                class="auth-submit hover:bg-opacity-90"
                aria-label="signup">ثبت نام</button>
        </form>
        <div class="mt-auto flex flex-col items-center gap-3">
            <span class="text-sm">قبلا عضو شده اید؟ <a href="signin.html" class="text-blue-500 font-bold">صفحه ورود</a></span>
        </div>
    </div>


    <script src="../assets/scripts/align-inputs.js"></script>
    <script src="../assets/scripts/alert.js"></script>
    <script src="../assets/scripts/auth/signup.js"></script>
</body>

</html>
