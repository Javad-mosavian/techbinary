<!DOCTYPE html>
<html lang="fa" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>TechBinary</title>
</head>

<body dir="rtl">

    <!-- header -->
    <header class="w-full border-b border-black/10">

        <div class="containe h-16 flex justify-between items-center px-1 ">
            <!-- logo -->
            <img src="Logo.png" alt="TechBinary" class="w-28">
            <!-- logeEnd -->


            <!-- search -->
            <form id="search" method="get" action=""
                class="group hidden md:flex bg-light-text-soft rounded-3xl h-2/3 items-center p-1 gap-1">
                <div class="rounded-full size-8 text-dark-text-Primary flex justify-center items-center"><i
                        class="fa fa-search"></i></div>

                <input type="text" class="input-search" placeholder="جستوجوی باینری...">

                <button class="btn-search"><i class="fa fa-arrow-left"></i></button>
            </form>
            <!-- searchEnd -->


            <!-- auth -->
            <div class="flex gap-2 items-center">
                <a class="px-3 pb-1 text-dark-text-Primary text-lg" href="./auth/signin.html">ورود</a>
                <a class="rounded-2xl bg-my-second text-light-text-Primary px-3 py-1 font-bold text-md"
                    href="./auth/signup.html">ثبت نام</a>
            </div>
            <!-- authEnd -->
        </div>

    </header>
    <!-- headerEnd -->


    <section class="containe md:flex-row-reverse flex flex-col md:gap-2 lg:gap-10 ">

        <aside id="aside"
            class="w-full md:w-1/3 md:min-h-full flex flex-col border-r-2 p-2 md:pr-8 border-black/10 pt-10 md:py-10 gap-5">

            <!-- ad -->

            <!-- <a href="">
                <div id="advertisment" class="w-full h-52 bg-slate-200 flex items-center justify-center rounded-2xl">
                    <h1 class="text-center text-2xl font-bold">Your AD <br>Here</h1>
                </div>
            </a> -->

            <!-- adEnd -->


        </aside>
        <main id="main" class="w-full relative pb-24 pl-2 lg:pl-8 md:w-2/3 flex flex-col md:pl-5 md:py-10">
            <button id="btn-up" onclick="window.scrollTo(0,0);" class="btn-up hidden"><i
                    class="fa fa-arrow-up"></i></button>

            <div class="post-author mb-10 px-4">
                <img src="assets/images/images 1.png" alt="Author" class="post-author-img" />
                <div class="flex flex-col justify-center">
                    <span class="post-author-text">جواد</span>
                    <span class="text-[14px] opacity-60 font-medium">
                        خواندن ۵ دقیقه | ۱۰ روز پیش
                    </span>
                </div>
                <div class="icon-wrapper">
                    <i class="like-icon fa fa-heart-o"></i>
                    <i class="like-icon fa fa-bookmark-o"></i>
                </div>
            </div>

            </div>

            <div id="viewer" class="w-full"></div>


        </main>
    </section>



    <script src="assets/scripts/client-search.js"></script>
    <script src="assets/scripts/like.js"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        const savedDelta = JSON.parse(localStorage.getItem("myQuillContent"));

        const viewer = new Quill('#viewer', {
            readOnly: true,
            theme: 'bubble',
            modules: { toolbar: false }
        });

        viewer.setContents(savedDelta);
    </script>



</body>

</html>
