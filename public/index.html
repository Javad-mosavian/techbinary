<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>TechBinary</title>
</head>

<body dir="rtl">

    <!-- header -->
    <header class="w-full md:container h-16 mx-auto flex justify-between items-center px-1">

        <!-- logo -->
        <img src="Logo.png" alt="TechBinary" class="w-28">
        <!-- logeEnd -->


        <!-- search -->
        <form id="search" method="get" action="" class="group hidden md:flex bg-[#F5F5F5] rounded-3xl h-2/3 items-center p-1 gap-1">
            <div class="rounded-full size-8 text-dark-text-Primary cursor-pointer flex justify-center items-center"><i class="fa fa-search"></i></div>
            
            <input type="text" class="outline-none border-none h-5/6 text-md focus:placeholder:text-dark-text-Primary placeholder:transition-all duration-300 transition-all md:w-52 lg:w-56 xl:w-60 2xl:w-64 " placeholder="جستوجوی باینری...">
            
            <button class="opacity-0 invisible group-focus-within:opacity-100 group-focus-within:visible transition-all duration-500 rounded-full bg-dark-text-soft size-8 text-light-text-soft cursor-pointer"><i class="fa fa-arrow-left"></i></button>
        </form>
        <!-- searchEnd -->


        <!-- auth -->
        <div class="flex gap-2 items-center">
            <a class="px-3 pb-1 text-dark-text-Primary text-lg" href="">ورود</a>
            <a class="rounded-2xl bg-my-second text-light-text-Primary px-3 py-1 font-bold text-md" href="">ثبت نام</a>
        </div>
        <!-- authEnd -->

    </header>
    <!-- headerEnd -->



    <script src="assets/scripts/client-search.js"></script>
</body>

</html>
